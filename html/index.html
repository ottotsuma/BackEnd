<section id="intro" class="main">
<h1>BackEnd</h1>
<script> 
// Function declared as async so await can be used
//     email: "paul@Smith.com",
//     name: "Paul Smith",
//     password: "PaulPass"
const data = {
    email: "paul@Smith.com",
    password: "PaulPass"
}
const body = JSON.stringify(data)
console.log(data)
const paramsPost = {
    headers: {
    'Accept': 'application/json',
    'Content-Type': 'application/json'
  },
   method: "POST",
    body: body
}
async function fetchContent() {
  let res = await fetch("http://localhost:3000/api/user/login", paramsPost);
//   console.log(res)
//   for(const header of res.headers){
//    console.log(header);
// }
  let data = await res.status;
  let par = document.createElement('p');
  var text = document.createTextNode(data);
  par.appendChild(text);
  document.body.appendChild(par);
  return text;
}
</script>
<button onclick="fetchContent()">Post! Login!</button>
</section>
